<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST | SENA</title>
    <link rel="stylesheet" href="./home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');
    </style>

</head>

<body>
    <header>
        <a href="./home.html" class="header-logo">
            <img src="./assets/logo-aquellare-app.png" alt="logo-aquelarre">
            <h1>Aquelarre</h1>
        </a>
    </header>
    <hr>
    <section class="body-post-container">

        <div class="post-container">
            <h2>Post</h2>
            <div class="header-post">
                <h3>Titulo</h3>
                <h4>@usuario</h4>
            </div>
            <p>parrafo</p>
            <span>#hola</span>
            <div class="comment-box">

                <input type="text" placeholder="comentar..">
                <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24"
                    fill="currentColor" width="18" height="18">
                    <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z">
                    </path>
                </svg>

            </div>
            <span class="title-comment">Comentarios</span>
            <div class="user-comment-box">
                <h4>@usuario</h4>
                <p class="paragraph-comment">texto de omentario</p>
            </div>
        </div>

    </section>
    <footer>
        <span> Aprendiz: <a href="https://github.com/1Tai7">Ilce Garcia</a>
        </span>
    </footer>

</body>

</html>
