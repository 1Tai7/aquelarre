<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Aquelarre</title>
    <link rel="stylesheet" href="./home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>  

</head>

<body>
    <header>
        <a href="./home.html" class="header-logo">
            <img src="./assets/logo-aquellare-app.png" alt="logo-aquelarre">
            <h1>Aquelarre</h1>
        </a>
    </header>
    <hr>
    <section class="register-body">
        <section class="body-register">
            <h2>Registro</h2>
            <div class="container-avatares">
                <div class="container-avatares_avatar">
                    <span id="avatar-seleccionado"></span>
                    <input type="hidden" id="avatar-guardado">
                    <button onclick="viewEmojis()" id="mostrar-emojis"><svg xmlns="http://www.w3.org/2000/svg"
                            x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round"
                            stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path
                                d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2">
                            </path>
                            <path d="M9 13a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                        </svg></button>


                </div>
                <div class="avatar-container">
                    <span class="emoji">😸</span>
                    <span class="emoji">😋</span>
                    <span class="emoji">👩</span>
                    <span class="emoji">🙆‍♀️</span>
                    <span class="emoji">💃</span>
                    <span class="emoji">👧</span>
                </div>
            </div>
            <form class="form-register" action="#" method="post" onsubmit="validarFormulario(event)">
                <label for="nombre">Nombre completo: <span style="color: red;">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
                <span id="errorNombre" style="color: red;"></span>

                <label for="alias">Alias: <span style="color: red;">*</span></label>
                <input type="text" id="alias" name="alias" required>
                <span id="errorAlias" style="color: red;"></span>

                <label for="contrasena">Contraseña: <span style="color: red;">*</span></label>
                <input type="password" id="contrasena" name="contrasena" required>
                <span id="errorContrasena" style="color: red;"></span>

                <label for="email">Correo electrónico: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
                <span id="errorEmail" style="color: red;"></span>

                <button type="submit"><strong>Enviar</strong></button>
            </form>
        </section>
    </section>
    <footer>
        <span> Aprendiz: <a href="https://github.com/1Tai7">Ilce Garcia</a>
        </span>
    </footer>

</body>


<script src="./register.js"></script>

</html>
